  <h1>그사람</h1>

  <p>
    아이유의 자작곡으로 그녀가 평소 시도해 보지 않았던 3박자의 모던한 블루스 음악이다.
    또한 기교를 최소화한 깔끔한 창법을 선호했던 최근 발매 곡들과 달리 오랜만에 그루브감 있는 비브라토와 밴딩을 구사해 또 다른 창법으로 가창했다는 점이 새롭다.
    뮤지션 적재의 위트 있는 편곡으로
    자칫 대중에게 낯설 수 있는 블루스라는 장르를 보다 흥미롭게 풀어냈다
  </p>
